<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Signup</h1>

    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name"/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number"/>
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div>
            <label for="role">Role:</label>
            <select id="role" th:field="*{role}">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="houseNumber" th:field="*{address.houseNumber}" placeholder="House Number"/>
            <input type="text" id="city" th:field="*{address.city}" placeholder="City"/>
            <input type="text" id="state" th:field="*{address.state}" placeholder="State"/>
            <input type="text" id="country" th:field="*{address.country}" placeholder="Country"/>
            <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
