<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup Successful</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideDown 1s ease-in-out;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">&#10004;</div>
    <h1>Signup Successful!</h1>
    <p>Thank you for signing up, <span th:text="${user.name}"></span>.</p>
    <p>Your account has been created successfully.</p>

    <div class="btn-container">
        <a class="btn" th:href="@{/signup}">Go to Signup Page</a>
        <form th:action="@{/users/edit}" method="get">
            <input type="text" name="id" placeholder="Enter User ID" required/>
            <button type="submit" class="btn">Edit Information</button>
        </form>
    </div>
</div>

</body>
</html>
