spring.application.name=User Api
spring.datasource.url=jdbc:mysql://localhost:3306/userapi
spring.datasource.username=root
spring.datasource.password=Admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Storage Path
file.storage.path=userdata.xlsx

# Logging Configuration
logging.level.org.springframework=DEBUG

# Swagger/OpenAPI Configurations
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api/user
// data - sql
show databases;
use userapi;
select *from  user;